{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<form action="/movies" method="post">
  <div class="mb-3">
    <label for="movieName" class="form-label">Movie Name</label>
    <input type="text" class="form-control" id="movieName" name="movieName" required>
  </div>
  <div class="mb-3">
    <label for="movieDirector" class="form-label">Director</label>
    <input type="text" class="form-control" id="movieDirector" name="movieDirector" required>
  </div>
  <div class="mb-3">
    <label for="movieRating" class="form-label" required>Rating</label>
    <select class="form-select" id="movieRating" name="movieRating" required>
      <option value="" disabled selected>Choose a rating</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
